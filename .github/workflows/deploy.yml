name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: 'true'

      - name: Deploy to /docs folder in main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          rm -rf docs
          cp -r dist docs
          git add docs
          git diff --staged --quiet || git commit -m "Deploy to GitHub Pages [skip ci]"
          git push
